<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Spot</title>
  <link rel="stylesheet" href="select.css" type="text/css">
</head>

<body>
	<div>
  		<iframe id="Gfrom" src="https://docs.google.com/forms/d/e/1FAIpQLSdch5hA6jfwECFqujrytfhhHyeHPg20elbjoc453V0kVkrAWw/viewform?embedded=true&usp=pp_url&entry.1044769275=%23" width="100%" height="640" frameborder="0" marginheight="0" marginwidth="0"></iframe>
  		<a href=""></a>
	</div>
  <script>
    function changeUrl() {
		  const url = document.getElementById('Gfrom');
		  const col = localStorage.getItem('color17');
	    
		  url.src = url.src + col.substring(1);
	  }
    document.addEventListener('DOMContentLoaded',changeUrl());
  </script>
</body>
</html>
